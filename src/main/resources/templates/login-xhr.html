<!DOCTYPE html>
<html lang="ko">

<head>
	<title>Login XHR HTML Sample</title>
	<meta charset="UTF-8">
	<!-- CSS 정의할 예정 -->
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.login-box {
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		h2 {
			text-align: center;
		}

		label {
			display: block;
			margin-top: 15px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			margin-top: 20px;
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.message {
			margin-top: 15px;
			text-align: center;
			color: red;
		}

		button.cookie-btn {
			width: 100px;
			background-color: #28a745;
		}
	</style>
</head>
<body>
	<div class="login-box">
		<form id="login_form">
			<label for="username">아이디</label>
			<input type="text" id="username" name="username" required value="" /><br />

			<label for="password">비밀번호</label>
			<input type="password" id="password" name="password" required value="" /><br /><br /><br />

			<button type="submit">로그인</button>
		</form>
		<div class="message" id="login_message"></div>
	</div>
</body>
<script>
	document.querySelector('#login_form').addEventListener('submit', function(event) {
		event.preventDefault();
		var username = document.querySelector('#username').value;
		var password = document.querySelector('#password').value;
		
		var xhr = new XMLHttpRequest();
		xhr.open('POST', '/login/request-login');
		xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
		xhr.onreadystatechange = function () {
			if (xhr.readyState == XMLHttpRequest.DONE) {
				if (xhr.status == 200) {
					document.querySelector('#login_message').innerHTML = '로그인 성공';
					document.querySelector('#login_message').style.color = 'green';
				}	
				else {
					document.querySelector('#login_message').innerHTML = '실패!!!!!!!!!';
					document.querySelector('#login_message').style.color = 'red';
				}
			}
		};
		
		xhr.send(JSON.stringify({username: username, password:password}));
		
	});
</script>

</html>
